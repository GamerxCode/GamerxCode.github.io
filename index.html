<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portal</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e6e6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .links {
            text-align: center;
        }

        .link-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #00ff99;
            background: #262626;
            text-decoration: none;
            border: 2px solid #00ff99;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background: #00ff99;
            color: #0d0d0d;
        }

        footer {
            background: #1a1a1a;
            padding: 10px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portal</h1>
    </header>
    <main>
        <section class="links">
            <h2>My Websites</h2>
            <a href="https://gamerxcode.github.io/Minesweeper/" class="link-button">Minesweeper</a>
            <a href="https://gamerxcode.github.io/Tic-Tac-Toe/" class="link-button">Tic-Tac-Toe</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portal. All rights reserved.</p>
    </footer>
</body>
</html>
